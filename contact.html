<!DOCTYPE html>
<html>
    <head>
        <title>jenduo's projects</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/manilla-file.css">
        <link rel="stylesheet" href="styles/mini-menu.css">
        <link rel="stylesheet" href="styles/contact.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <style>
            @font-face {
                font-family: 'Gill';
                src: url(fonts/gill_sans_mt_condensed.ttf);
            }

            @font-face {
                font-family: 'Brit';
                src: url(fonts/britannic_bold_regular.ttf);
            }

            @font-face {
                font-family: 'PGothic';
                src: url(fonts/ms_pgothic.ttf);
            }
            html{
                cursor:url('/images/jen_duong_logo.png');
                
            }
        </style>
    </head>



    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="function.js">
        </script>


        <div class="bg">
            <img src="images/jen_duong_wallpaper_full.png" alt="">
            <div class="menu-bg">
    
            </div>

        </div>  

        <div class="header">
            
            <div class="logo">
                <img class="logo-picture" src="images/jen_duong_logo.png" alt="">
            </div>

            <div class="logo-text">
                <img class="logo-text-picture" src="images/jen_duong_header_text.png" alt="">
            </div>

            <div class="hambuger-menu">
                <img onclick="openMenu()" class="hamburger-menu-open" src="images/hambuger_menu.png" alt="">
                <img onclick="closeMenu()" class="hamburger-menu-close" src="images/close_menu.png" alt="">
            </div>
        </div>

        <div class="manilla-file">
            <div class="tabs">
                <button class="home" onclick="window.location.href='https://jenduo.github.io/index'">HOME</button>
                <button class="projects" onclick="window.location.href='https://jenduo.github.io/projects'">PROJECTS</button>
                <button class="about" onclick="window.location.href='https://jenduo.github.io/about'">ABOUT</button>
                <button class="contact" onclick="window.location.href='https://jenduo.github.io/contact'">CONTACT</button>
            </div>


            <div class="curr-file project-files">
                <div class="file-content">
                    <div class="all-buttons">
                        
                        <div  class="contact-buttons github">
                            <img src="images/contact_page/github_logo.png" alt="">
                            <p>follow my github!</p>
                        </div>

                        <div class="contact-buttons linked-in">
                            <img src="images/contact_page/linked_in_logo.png" alt="">
                            <p>connect with me on linked in!</p>

                        </div>

                        <div class="contact-buttons email">
                            <img src="images/contact_page/email_logo.png" alt="">
                            <p>email me!</p>
                        </div>
                    </div>



                    <div class="jen-duo-img">
                        <img src="images/contact_page/jen_duo_pose.png" alt="">

                    </div>
                
                </div>

                <div class="watermark">
                    This website is made by Jennifer Duong hosted on github 2023
                </div>

            </div>

        </div>
    </body>
